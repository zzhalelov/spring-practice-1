<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="product:${products}">
    <div>Продукты:</div>
    <div>Наименование продукта: <span th:text="${product.name}"></span></div>
    <div>Цена продукта: <span th:text="${product.price}"></span></div>
    <br>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="product:${products}">
    <ul>
        <li>
            <div>Наименование продукта: <span th:text="${product.name}"></span></div>
        </li>
        <div>Цена продукта: <span th:text="${product.price}"></span></div>
        <br>
    </ul>
</div>
<div style="font-weight: bold; color: darkred; font-size: 20px">
    Итого стоимость товаров: <span th:text="${total}"></span>
</div>
</body>
</html>
